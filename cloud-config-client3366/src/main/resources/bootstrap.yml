server:
  port: 3366
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master #分支名称
      name: config # 配置文件名称
      profile: dev #读取后轴
      uri: http://localhost:3344 # 配置中心地址
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/ #集群版
management:
  endpoints:
    web:
      exposure:
        include: "*"
